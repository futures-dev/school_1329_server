{% extends 'common/base.html' %}

{% block js %}
    <script>
        $('#generate_registration_code_btn').click(function (e) {
            e.preventDefault();
            var length = 8;
            var code = Math.random().toString(36).substr(2, length);
            $('#{{ form.code.id_for_label }}').val(code);
        });
    </script>
{% endblock %}

{% block content %}

    {% if form.errors %}
        <div class="row">

            <div  style="margin: auto">
                <div class="alert alert-warning" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">×</button>
                    <h4 class="alert-heading">Ошибка!
                        <br>
                    </h4>
                    <p class="mb-0">Дата или пароль указаны неверно.</p>
                </div>
            </div>


        </div>
    {% endif %}


    <div class="row">

        <div class="card p-5" style="margin: auto">
            <div class="card-body">
                <h3 class="mb-4">Генерация кода для регистрации</h3>

                <form method="post">
                    {% csrf_token %}


                    <div class="form-group">
                        <label>Код для регистрации</label>
                        <div class="input-group">

                            <input type="text" class="form-control" placeholder=""
                                   name="{{ form.code.name }}"
                                   value="{{ form.code.value }}"
                                   id="{{ form.code.id_for_label }}"
                                   required
                            >

                            <div class="input-group-btn">
                                <button id="generate_registration_code_btn"
                                        class="btn btn-secondary" type="button">Сгенерировать
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Годен до</label>

                        <input type="date" class="form-control" placeholder="Text"
                               name="{{ form.expiration_date.name }}"
                               value="{{ form.expiration_date.value|date:"Y-m-d" }}"
                               required
                        >

                    </div>

                    <button type="submit" class="btn btn-primary">Сохранить</button>

                </form>


            </div>
        </div>


    </div>



{% endblock %}
