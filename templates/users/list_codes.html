{% extends 'common/base.html' %}

{% block content %}

    {% if messages %}
        {% for message in messages %}
            <div class="row">
                <div style="margin: auto">
                    <div class="alert alert-success" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">×</button>
                        <h4 class="alert-heading">Успех!
                            <br>
                        </h4>
                        <p class="mb-0">{{ message }}</p>
                    </div>
                </div>
            </div>

            </div>
        {% endfor %}
    {% endif %}



    <div class="row">

        <div class="card p-5" style="margin: auto">
            <div class="card-body">

                <h3 class="mb-4">Сгенерированные пароли</h3>


                <table class="table">
                    <thead>
                    <tr>
                        <th>Пароль</th>
                        <th>Годен до</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for code in codes %}
                        <tr>
                            <td>{{ code.code }}</td>
                            <td>{{ code.expiration_date|date:'d.m.y' }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
{% endblock %}
